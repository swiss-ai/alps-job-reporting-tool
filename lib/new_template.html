    <style>
        :root {
            --primary-color: #636efa;
            --bg-color: #f9f9f9;
            --card-bg-color: #fff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --success-color: #198754;
            --warning-color: #ffc107;
        }

        body {
            font-family: "Lato", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1, h2, h3, h4, p {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        h1, h2, h3, h4 {
            font-weight: 500;
        }

        .summary-box {
            background-color: var(--card-bg-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg-color);
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            flex-shrink: 0;
            width: 100%;
            max-width: 100%;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .card-success {
            border-left-color: var(--success-color);
        }

        .card-success p {
            color: var(--success-color);
        }

        .card-warning {
            border-left-color: var(--warning-color);
        }

        .card-warning p {
            color: var(--warning-color);
        }

        .plot-parent {
            background-color: var(--card-bg-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 0.5rem;
        }

        .tab-container {
            margin-bottom: 2rem;
        }

        .tab-buttons {
            display: flex;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.7;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .tab-button:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.03);
        }

        .tab-button.active {
            opacity: 1;
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.hidden {
            display: none;
        }

        .recommendation {
            background-color: #e8f4f8;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }

        .recommendation h4 {
            color: var(--primary-color);
        }

        .table-responsive {
            overflow-x: auto;
            padding: 0.5rem;
            margin: -0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: rgba(0, 0, 0, 0.03);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.75rem;
            margin-right: -0.75rem;
        }

        .row > * {
            padding: 0 0.75rem;
            flex-shrink: 0;
            width: 100%;
            max-width: 100%;
        }

        @media (min-width: 750px) {
            .col-2 {
                flex: none;
                width: calc(50%);
            }

            .stat-card {
                flex: none;
                width: calc(25% - 0.5rem - 4px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    document.querySelectorAll('a.tab-button').forEach(function (tabButton) {
        tabButton.addEventListener('click', function (event) {
            event.preventDefault();

            document.querySelectorAll('.tab-content').forEach(function (tabContent) {
                tabContent.classList.add('hidden');
            });

            document.querySelectorAll('.tab-button').forEach(function (button) {
                button.classList.remove('active');
            });

            tabButton.classList.add('active');

            document.querySelector(tabButton.getAttribute('href')).classList.remove('hidden');
        });
    });

    // Hide tabs only after complete loading to ensure plots are correctly rendered
    document.addEventListener('DOMContentLoaded', function () {
        const defaultTab = document.querySelector('.tab-button.active');
        const defaultTabId = defaultTab.getAttribute('href').substring(1);

        document.querySelectorAll('.tab-content').forEach(function (tabContent) {
            if (tabContent.id !== defaultTabId) { // Keep default tab visible
                tabContent.classList.add('hidden');
            }
        });
    });
</script>
